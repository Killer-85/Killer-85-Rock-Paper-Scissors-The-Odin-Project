<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice(){
      const choice = ["Rock","Paper","Scissors"];
      let randomNum = Math.floor(Math.random() * 3);
      return choice[randomNum];
  }

  function getHumanChoice(){
    const choice = prompt("Please choose - rock, paper or scissors: ");
    return choice;
  }

  function playRound(humanChoice,computerChoice){
    humanChoice = humanChoice.toLowerCase();
    computerChoice = computerChoice.toLowerCase();

    if(humanChoice === computerChoice){
      return "Draw! " + ". Player points: "+ humanScore +". Computer points: "+computerScore;
    }
    else if(
      (humanChoice === "rock" && computerChoice === "scissors") || 
      (humanChoice === "scissors" && computerChoice === "paper") || 
      (humanChoice === "paper" && computerChoice === "rock")){
        humanScore++;
        return "Player Wins! "+humanChoice +" beats " + computerChoice + ". Player points: "+ humanScore +". Computer points: "+computerScore;
      }
    else if(
      (computerChoice === "rock" && humanChoice === "scissors") || 
      (computerChoice === "scissors" && humanChoice === "paper") || 
      (computerChoice === "paper" && humanChoice === "rock")){
        computerScore++;
        return "Computer wins! " + computerChoice + " beats " + humanChoice + ". Player points: "+ humanScore +". Computer points: "+computerScore;
    }
    else{
    return "Invalid input. Please choose 'rock', 'paper', or 'scissors'."
    }
  }

  let count = 5;

  while(count > 0){
    let human = getHumanChoice();
    let computer = getComputerChoice();
    console.log(playRound(human,computer));
    count--;
  }


  </script>

</body>
</html>
